[tox]
minversion = 3.8.0
envlist = py38, py39, py310, py311, py312, py313, flake8, mypy
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:py38]
basepython = /Users/odosmatthews/.pyenv/versions/3.8.18/bin/python

[testenv:py39]
basepython = /Users/odosmatthews/.pyenv/versions/3.9.18/bin/python

[testenv:py310]
basepython = /Users/odosmatthews/.pyenv/versions/3.10.15/bin/python

[testenv:py311]
basepython = /Users/odosmatthews/.pyenv/versions/3.11.13/bin/python

[testenv:py312]
basepython = /Users/odosmatthews/.pyenv/versions/3.12.9/bin/python

[testenv:py313]
basepython = /Users/odosmatthews/.pyenv/versions/3.13.5/bin/python

[testenv:flake8]
basepython = python3.11
deps = flake8
commands = flake8 src tests

[testenv:mypy]
basepython = python3.11
deps =
    -r{toxinidir}/requirements_dev.txt
commands = mypy src